<button onclick="addNewRow()">Add New Album</button>

<script type="module">

var albums = {{ albums|tojson }};
console.log(albums);

function buildTable(data){
		var table = document.getElementById('album_table')

		for (var i = 0; i < data.length; i++){
			var row = `<tr>
                            <td style="text-align: center;"><img src="${data[i].album_link}" width="100" height="100"></td>

							<td>${data[i].album_name}</td>

							<td>${data[i].album_id}</td>
					  </tr>`
			table.innerHTML += row


		}
	}


buildTable(albums)

</script>
