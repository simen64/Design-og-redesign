<!DOCTYPE html>
<html>
<head>
<title>Moderne vinylspiller</title>
</head>
<body>

<style>

table, th, td {
    border: 3px solid black;
    border-collapse: collapse;
}

th, td {
  padding: 15px;
}

button {
    font-size: 20px;
    padding: 6px;
    margin-top: 14px;
    display: block;
}

label{
      display: block;
      margin-bottom: 5px;
      margin-top: 5px;
    }

input{
    font-size: 20px;
}
</style>

<h1>Moderne vinylspiller</h1>

<h2>Album database:<h2>

<table id="album_table">
    <tr>
        <th>Album-cover</th>
        <th>Album navn</th>
        <th>Album ID</th>
    </tr>
    <tr>
        <td>
            <div style="text-align: center;">
             <img src="https://upload.wikimedia.org/wikipedia/en/9/9c/Sports_Modern_Baseball_album.jpg" width="100" height="100">
            </div>
        </td>
        <td>Sports Modern Baseball</td>
        <td>0001</td>
    </tr>
</table> 

<label for="album_cover_input"> Album cover link:</label>

<input type="text" id="album_cover_input" name="album_cover_input">

<label for="album_name_input"> Album navn:</label>

<input type="text" id="album_name_input" name="album_name_input">



<button onclick="addNewRow()">Add New Album</button>

<script>
    var album_id = 1;
    function addNewRow() {

        var table = document.getElementById("album_table");

        var newRow = table.insertRow(table.rows.length);

        var albumNameInput = document.getElementById("album_name_input");
        console.log(albumNameInput.value);

        var albumCoverLink = document.getElementById("album_cover_input");

        album_id = album_id + 1;

        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);

        cell1.innerHTML = '<div style="text-align: center;"><img src="' + albumCoverLink.value + '" width="100" height="100"></div>';
        cell2.innerHTML = albumNameInput.value;
        cell3.innerHTML = album_id;

    }
</script>

</body>
</html>
